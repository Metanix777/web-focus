<!DOCTYPE html>

            <img src="assets/icons/eye.png" alt="eye">
            <div class="header__contacts">
                <span>+375 (44) 755-01-01</span>
                <img src="assets/icons/A1.png" alt="a1">
                <img src="assets/icons/phone.png" alt="phone">
                <img src="assets/icons/whatsapp.png" alt="whatsapp">
                <span>+375 (29) 550-01-01</span>
                <img src="assets/icons/mts.png" alt="mts">
            </div>
            
        </div>

        <div class="header__content">
            <div class="logo">
                <img src="assets/images/Logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul class="list">
                    <li class="list__item"><a href="#" class="list__item_link">ГЛАВНАЯ</a></li>

                    <li class="list__item"><a href="#" class="list__item_link">ИНФОЦЕНТР</a></li>
                    <li class="list__item"><a href="#" class="list__item_link">КОНТАКТЫ</a></li>
                    <li class="list__item"><img src="assets/icons/search.png" alt="search"></li>
                </ul>
            </div>
        </div>

</html>
